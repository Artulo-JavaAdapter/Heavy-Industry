block.heavy-industry-tundra.description = 在赛普罗南极永久冻土层发现的植被。我们不知道它们是如何在孢子的入侵下幸存了下来，它们似乎变异出了能够抵御孢子毒素的能力。
block.heavy-industry-tundra-wall.name = 苔藓墙
