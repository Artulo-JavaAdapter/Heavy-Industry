item.heavy-industry-nanocore.name = 纳米核
item.heavy-industry-nanocore.description = 用于高级电子设备或修复类设施。
item.heavy-industry-nanocore.details = 精细的纳米材料，包含了大量的纳米机器。
item.heavy-industry-high-energy-fabric.name = 裂位能
item.heavy-industry-high-energy-fabric.description = 用于高级电子设备或高级裂变反应剂。
item.heavy-industry-high-energy-fabric.details = 高能量且不稳定的织物。
item.heavy-industry-uranium.name = 铀
item.heavy-industry-uranium.description = 用于高耐用结构与高抗热装甲，穿透性化学燃烧弹药与裂变反应剂。
item.heavy-industry-uranium.details = 稀有金属之一。具有高强度放射性，可能对周边环境会造成一定的影响，不过以现在这种情况已经无所谓了。
item.heavy-industry-chromium.name = 铬
item.heavy-industry-chromium.description = 用于高耐用结构与功能性建筑支架。
item.heavy-industry-chromium.details = 稀有金属之一。由于其理化性质限制而难以通过舰载构造仪建筑，但部分指标却只能由该元素达到目的且暂无可替代物质，这通常会极大地延长建造周期。
item.heavy-industry-heavy-alloy.name = 重合金
item.heavy-industry-heavy-alloy.description = 用于高耐用结构与重型装甲或防御性建筑材料。
item.heavy-industry-heavy-alloy.details = 致密坚硬，强度极高，耐热，耐腐蚀。

liquid.heavy-industry-methane.name = 甲烷
liquid.heavy-industry-methane.description = 用于弹药。易燃易爆。
liquid.heavy-industry-methane.details = 嗯，哼，哼，啊啊啊啊啊啊啊啊
liquid.heavy-industry-nanofluid.name = 纳米流体
liquid.heavy-industry-nanofluid.description = 用作反应堆、炮塔和工厂的冷却剂或反应剂。
liquid.heavy-industry-nanofluid.details = 由大量纳米机器组成的流体。
liquid.heavy-industry-nitrated-oil.name = 硝化油
liquid.heavy-industry-nitrated-oil.description = 用作高爆性炸药。
liquid.heavy-industry-nitrated-oil.details = 易燃易爆，非常危险的液体，需要妥善运输与保存。

