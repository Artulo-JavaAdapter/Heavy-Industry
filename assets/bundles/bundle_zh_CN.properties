block.heavy-industry-core-be-stationed.description = 可以在一个区块内在任意地上放置一个核心。如果在当前区块内核心总数超过6个，将无法继续放置驻住核心。

block.heavy-industry-dissipation.name = 消逝
block.heavy-industry-dissipation.description = 摧毁来袭的子弹或导弹，对激光无效。

block.heavy-industry-rocket-launcher.name = 火箭筒
block.heavy-industry-rocket-launcher.description = 火箭发射器，向目标发射制导火箭弹。
block.heavy-industry-multiple-rocket-launcher.name = 阵雨
block.heavy-industry-multiple-rocket-launcher.description = 火箭发射巢，在短时间内向目标倾泻大量火力，对中小型单位打击效果极佳，但消耗较高注意弹药供应。
block.heavy-industry-large-rocket-launcher.name = 长枪
block.heavy-industry-large-rocket-launcher.description = 向目标发射大量中型冲击火箭。对群体目标有良好的打击效果的同时弹药消耗极大，注意弹药供应。
block.heavy-industry-rocket-silo.name = 垂直发射系统
block.heavy-industry-rocket-silo.description = 大范围防御的最佳选择。锁定多个目标并发射数枚导弹。
block.heavy-industry-caelum.name = 方天
block.heavy-industry-caelum.description = 向敌方战机发射两枚大装药量导弹或穿透弹。
block.heavy-industry-cloudbreaker.name = 穿云
block.heavy-industry-cloudbreaker.description = 发射马赫级穿甲弹头。
block.heavy-industry-furnace.name = 熔炉
block.heavy-industry-furnace.description = 向敌人持续发射高温火焰融化敌军。能够穿透护甲。
block.heavy-industry-frost.name = 霜结
block.heavy-industry-frost.description = 向敌人发射冰锥子弹。需要消耗电力与冷冻液。
block.heavy-industry-thermoelectric-ion.name = 热离子轨道炮
block.heavy-industry-stalin-hammer.name = 斯大林之锤
block.heavy-industry-stalin-hammer.description = 向敌人发射威力巨大的巨型榴弹炮。
block.heavy-industry-fireworks.name = 烟火
block.heavy-industry-fireworks.description = 向范围内敌人发射绚烂的节日焰火！
block.heavy-industry-fireworks.details = "一切美好的事物都以砰的一声…… 或很多声结束！"

block.heavy-industry-tracer.name = 缉踪
block.heavy-industry-tracer.description = 发射密集的小型集束追踪防空导弹，极易被拦截。索引雷达耗能较高，仅在交火时启动。
block.heavy-industry-shadow.name = 碎影
block.heavy-industry-shadow.description = 向敌人发射高温锻化弹头钨核穿甲弹，对目标造成严重损伤并熔毁其内在。需要大量热量。

block.sublimate.details = 再跟我说臭氧是可燃物小心化学老师出来打你

block.heavy-industry-large-water-extractor.name = 大型抽水井
block.heavy-industry-large-water-extractor.description = 更大的抽水机，可以深入地下抽取更多的水，需要大量电力。适用于附近没有地表水的情况。
block.heavy-industry-slag-extractor.name = 高速掘进机
block.heavy-industry-slag-extractor.description = 耐高温处理强化钻头，放在含矿渣的地形上可以钻探矿渣。
block.heavy-industry-slag-extractor.details = "矿渣，你tmd给老子出来！在地下是吧，不出来是吧，嗯哼哼，啊啊。。。。"于是矿渣出来了
block.heavy-industry-reinforced-oil-extractor.name = 强化石油钻井
block.heavy-industry-reinforced-oil-extractor.description = 使用沙子、 水和大量电力来钻取石油。
block.heavy-industry-reinforced-drill.name = 强化钻头
block.heavy-industry-reinforced-drill.description = 搭载变速箱提高钻头扭矩，能够开采最坚硬的铀与铬。但这会消耗大量的电力。
block.heavy-industry-composites-drill.name = 复合钻头
block.heavy-industry-composites-drill.description = 最坚硬的钻头，最强劲的转机。
block.heavy-industry-beam-drill.name = 光束钻头
block.heavy-industry-beam-drill.description = 利用裂位引擎光束快速开采坚硬的矿石。
block.heavy-industry-beam-drill.details = 复合钻头冷却剂与耗能较高。激光钻头孱弱的激光距离过短，需要转子参与。而光束钻头使用多条高功镭射，在高精度计算控制下精准地分离矿物，并能准确的控制矿料体积。做到受力均匀，输出稳定，效率高。

block.heavy-industry-large-cliff-crusher.name = 大型墙壁粉碎机
block.heavy-industry-large-cliff-crusher.description = 大型的墙壁粉碎机，坚硬的钨质钻头可以快速粉碎墙壁。
block.heavy-industry-heavy-plasma-bore.name = 重型离子切削钻
block.heavy-industry-heavy-plasma-bore.description = 装配大功率聚合离子光束引擎，可以快速开采坚硬的矿物。需要氢气和大量电力。 
block.heavy-industry-heavy-plasma-bore.details = 由于其造价较为昂贵以及消耗较大也限制了其应用场合，但它在后期面对矿脉稀缺也能很好地缓解产能不足的问题。

