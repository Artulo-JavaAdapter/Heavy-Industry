block.heavy-industry-power-node-giant.description = 连接范围极大的终极电力节点。
block.heavy-industry-liquid-generator.name = 燃液发电机
block.heavy-industry-liquid-generator.description = 燃烧可燃液体发电。
block.heavy-industry-uranium-reactor.name = 铀反应堆
block.heavy-industry-uranium-reactor.description = 从放射性的铀中产生大量的电力，需要持续冷却。如果冷却液供应不足，会剧烈爆炸。
block.heavy-industry-armored-coated-battery.name = 装甲镀层电池
block.heavy-industry-armored-coated-battery.description = 储存电网多余电力，并在电网供电不足时放电。比大型电池容量更高。具有优良的装甲。

block.tetrative-reconstructor.description = 将输入的单位升级到第五级。
