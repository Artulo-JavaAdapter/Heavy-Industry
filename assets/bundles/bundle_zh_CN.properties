block.heavy-industry-large-surge-crucible.name = 合金熔铸炉
block.heavy-industry-large-surge-crucible.description = 使用矿渣和硅快速熔炼成巨浪合金，需要大量热量。
block.heavy-industry-large-carbide-crucible.name = 碳化物高炉
