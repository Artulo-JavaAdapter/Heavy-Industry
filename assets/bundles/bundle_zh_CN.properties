block.heavy-industry-nanocore-constructor.name = 纳米组装机
block.heavy-industry-nanocore-constructor.description = 机械组装智能机械材料，需要电力。
block.heavy-industry-nanocore-printer.name = 纳米打印机
block.heavy-industry-nanocore-printer.description = 纳米级3D打印智能机械材料，需要大量电力和冷却液支持运作。
block.heavy-industry-activator.name = 激活器
block.heavy-industry-activator.description = 将纳米核激活转变为由大量纳米机器组成的流体。
block.heavy-industry-high-energy-phase-synthesizer.name = 高能量相织布编织器
