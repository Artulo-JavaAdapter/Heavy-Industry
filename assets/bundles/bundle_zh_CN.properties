block.heavy-industry-uranium-synthesizer.description = 将钍和石墨合成为铀，用于在没有铀矿的地方生产铀。
block.heavy-industry-chromium-synthesizer.name = 铬合成器
block.heavy-industry-chromium-synthesizer.description = 将矿渣、 钛和相织布合成为铬，用于在没有铬矿的地方生产铬。
block.heavy-industry-heavy-alloy-smelter.name = 重合金冶炼厂
block.heavy-industry-heavy-alloy-smelter.description = 将铀和铬冶炼成重合金。
block.heavy-industry-nitrification-reactor.name = 硝化反应室
block.heavy-industry-nitrification-reactor.description = 利用生化反应生产危险的硝化油。
block.heavy-industry-nitrated-oil-sedimentation-tank.name = 硝化油沉淀池
block.heavy-industry-nitrated-oil-sedimentation-tank.description = 持续缓慢搅动硝化油分离其中的固体物质。

block.heavy-industry-vent-heater.name = 排气集热器
